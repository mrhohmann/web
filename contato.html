<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Mundo Verde</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
</head>
<body>
    
    <!-- tags semânticas: header, nav, main, footer, aside, article, section 
        permite que o navegador enteda melhor o conteúdo da nossa página
    -->
    <header>
        <div class="painel">
            <h1><img src="./assets/imagens/logo-header.png" alt="Logo Mundo Verde"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>


    <main>
        <form action="" method="get">
        
            <label for = "nome">Nome</label>
            <input class="entrada" type="text" id = "nome" name="nome" required placeholder="Nome Completo" minlength="3">

            <label for = "email">E-mail</label>
            <input class="entrada" type="email" id = "email" name="email" required placeholder="email@dominio.com.br">

            <label for = "Telefone">Telefone</label>
            <input class="entrada" type="tel" id = "telefone" name="email" required placeholder="(xx) xxxx-xxxx">

            <label for="mansagm">Mensagem</label>
            <textarea class= "entrada" name="mensagem" id="mensagem" cols="70" rows="10"></textarea>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-whatsapp" value="Whatsapp" checked>Whatsapp</label>
                <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
                <label for="radio-email"> <input type="radio" name="contato" id="radio-email" value="email">E-mail</label>

            </fieldset>

            <fieldset>
                <legend>Produtos que mais tenho interesse</legend>

                <select>
                    <option>Cereais</option>
                    <option>Suplementos</option>
                    <option>Temperos</option>

                </select>
            </fieldset>

            <label class="checbox">
                <input type="checkbox" checked>
                Quero receber ofertas por e-mail

            </label>



            <input class = "enviar" type="submit" value="Enviar dados">


        </form>


    </main>






    <footer>
        <img src="./assets/imagens/logo-rodape.png" alt="Logo Mundo Verde">

        <!-- https://unicode-table.com/pt-->
        <p class="copyright">&copy;Copyright Mundo Verde Ltda.

        </p>
    </footer>

</body>
</html>
